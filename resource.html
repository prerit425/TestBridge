<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Study Resources</title>

<style>
  :root{
    --bg1:#13315C; --bg2:#1E3A6A; --bg3:#244A8D;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,ui-sans-serif,system-ui;
    background:linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3));
    color:white;
  }

  .page{ display:flex; min-height:100vh; }

  /* ======= SIDEBAR (EXACT COPY) ======= */
  .sidebar{
    position:fixed; left:0; top:0; bottom:0;
    width:260px; padding:28px;
    background:linear-gradient(180deg,#162B55,#1B2E57,#13315C);
    border-right:1px solid rgba(255,255,255,0.06);
    box-shadow:2px 0 20px rgba(0,0,0,0.35);
    display:flex; flex-direction:column;
    backdrop-filter:blur(12px);
    z-index:20;
  }
  .sidebar h1{font-size:18px;font-weight:700;color:#D7E8FF;margin:0 0 18px 0}
  .nav{display:flex;flex-direction:column;gap:10px;flex:1}
  .nav a{
    display:flex;align-items:center;gap:12px;
    padding:10px 12px;border-radius:10px;
    text-decoration:none;color:rgba(255,255,255,0.9);
    transition:.2s;font-size:15px;
  }
  .nav a:hover{ background:rgba(59,130,246,0.12); }
  .nav a.active{
    background:linear-gradient(90deg,rgba(59,130,246,0.54),rgba(99,102,241,0.48));
  }
  .logout{padding-top:14px;border-top:1px solid rgba(255,255,255,0.06)}
  .logout button{
    width:100%;padding:10px;border-radius:10px;border:none;
    background:none;color:white;
    display:flex;align-items:center;gap:12px;
    cursor:pointer;transition:.2s;
  }
  .logout button:hover{ background:rgba(59,130,246,0.1); }

  .menu-toggle{
    position:fixed; left:16px; top:14px; z-index:30;
    background:rgba(22,43,85,0.85); padding:8px; border:none; border-radius:10px;
    color:white; display:flex; align-items:center; justify-content:center;
  }
  @media(min-width:1024px){ .menu-toggle{display:none} }

  /* ====== MAIN CONTENT ====== */
  main.content{
    flex:1; padding:28px; margin-left:260px;
    background:rgba(255,255,255,0.02); backdrop-filter:blur(8px);
    min-height:100vh;
  }
  @media(max-width:1023px){
    main.content{margin-left:0;padding:18px;}
    .sidebar{transform:translateX(-120%); transition:.3s;}
    .sidebar.open{transform:translateX(0);}
  }

  .resource-card{
    background:rgba(255,255,255,0.07);
    padding:20px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,0.12);
    box-shadow:0 6px 18px rgba(0,0,0,0.25);
    transition:.25s;
  }
  .resource-card:hover{
    background:rgba(255,255,255,0.12);
    transform:translateY(-2px);
  }

</style>
</head>

<body>

<!-- Mobile toggle -->
<button class="menu-toggle" onclick="toggleSidebar()">
  <svg width="20" height="20" stroke="white" fill="none">
    <path d="M4 6h16M4 12h16M4 18h16"></path>
  </svg>
</button>

<div class="page">

  <!-- ========== SIDEBAR (UNCHANGED) ========== -->
  <aside id="sidebar" class="sidebar">
    <h1>Student Dashboard</h1>

    <nav class="nav">
      <a href="home.html" class="nav-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M3 9l9-7 9 7v10a2 2 0 0 1-2 2h-4v-7H9v7H5a2 2 0 0 1-2-2z"
                stroke="white" stroke-width="1.2"/>
        </svg>
        <span>Dashboard</span>
      </a>

      <a href="exams.html" class="nav-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M3 19h18M3 5h18M3 12h18" stroke="white" stroke-width="1.2"/>
        </svg>
        <span>Exams / Test</span>
      </a>

      <a href="results.html" class="nav-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M12 20V10M8 14l4-4 4 4" stroke="white" stroke-width="1.2"/>
        </svg>
        <span>Result & Performance</span>
      </a>

      <a href="resource.html" class="nav-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M4 19.5v-14l8-4 8 4v14l-8 4z"
                stroke="white" stroke-width="1.1"/>
        </svg>
        <span>Resources</span>
      </a>

      <a href="settings.html" class="nav-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M12 15a3 3 0 110-6 3 3 0 010 6z" stroke="white" stroke-width="1.1"/>
          <path d="M19.4 15a1.6 1.6 0 000-2l2-3.4-2-3.4a1.6 1.6 0 00-2-.6l-3.4-2-3.4 2a1.6 1.6 0 00-2 .6L4.6 9.6a1.6 1.6 0 000 2l-2 3.4 2 3.4a1.6 1.6 0 002 .6l3.4 2 3.4-2a1.6 1.6 0 002-.6l3.4-2z"
                stroke="white" stroke-width="1.1"/>
        </svg>
        <span>Settings</span>
      </a>
    </nav>

    <div class="logout">
      <button onclick="logout()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"
                stroke="white" stroke-width="1.2"/>
          <path d="M16 17l5-5-5-5" stroke="white" stroke-width="1.2"/>
          <path d="M21 12H9" stroke="white" stroke-width="1.2"/>
        </svg>
        <span>Logout</span>
      </button>
    </div>
  </aside>
  <!-- ============================================ -->


  <!-- ========== MAIN CONTENT ========== -->
  <main class="content">

    <h1 style="font-size:28px;font-weight:700;margin-bottom:22px;color:#E4EEFF;">
      ðŸ“š Study Resources
    </h1>

    <!-- Search -->
    <div style="margin-bottom:26px;max-width:420px;position:relative;">
      <input id="searchBox" type="text" placeholder="Search resources..." 
        style="
          width:100%;padding:12px 40px 12px 14px;
          background:rgba(255,255,255,0.07);
          border:1px solid rgba(255,255,255,0.1);
          border-radius:10px;color:white;outline:none;
        ">
      <svg width="18" height="18" stroke="#CFE4FF" fill="none"
        style="position:absolute;right:12px;top:50%;transform:translateY(-50%)">
        <circle cx="8" cy="8" r="6" stroke-width="1.4"/>
        <path d="M14 14l4 4" stroke-width="1.4"/>
      </svg>
    </div>

    <!-- Resource Grid -->
    <div id="resourceGrid" style="
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px;">
    </div>

    <div id="noResults" style="display:none;text-align:center;margin-top:28px;color:#BFD9FF;">
      No resources found.
    </div>

  </main>

</div>

<!-- ========== JS ========== -->
<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
}

function logout(){
  window.location.href="index.html";
}

document.addEventListener("DOMContentLoaded", ()=>{
  const links=document.querySelectorAll(".nav a");
  const current=window.location.pathname.split("/").pop();
  links.forEach(a=>{ if(a.getAttribute("href")===current){a.classList.add("active")} });
});

/* ================== RESOURCE DATA ================== */
const resources=[
  {
    id:1,
    title:"Physics Chapter 1 Notes",
    category:"PDF Material",
    description:"Detailed notes covering Newtonâ€™s laws and motion.",
    type:"PDF",
    link:"#"
  },
  {
    id:2,
    title:"Chemistry Lab Safety Video",
    category:"Video Resource",
    description:"Step-by-step safety instructions for all lab work.",
    type:"Video",
    link:"#"
  },
  {
    id:3,
    title:"Programming Basics Article",
    category:"Article",
    description:"Clear explanation of variables, loops, and functions.",
    type:"Article",
    link:"#"
  }
];

/* ================= RENDER RESOURCES ================= */
function render(){
  const grid=document.getElementById("resourceGrid");
  const search=document.getElementById("searchBox").value.toLowerCase();
  grid.innerHTML="";

  const filtered=resources.filter(r => r.title.toLowerCase().includes(search));

  if(filtered.length===0){
    document.getElementById("noResults").style.display="block";
    return;
  }
  document.getElementById("noResults").style.display="none";

  filtered.forEach(res=>{
    const icon = res.type==="PDF" ? "ðŸ“„" :
                 res.type==="Video" ? "ðŸŽ¥" : "ðŸ“˜";

    grid.innerHTML+=`
      <div class="resource-card">
        <div style="font-size:22px;margin-bottom:8px">${icon}</div>
        <h3 style="margin:0 0 6px 0;font-size:17px;font-weight:600;color:white">
          ${res.title}
        </h3>
        <p style="color:#BFD9FF;font-size:13px;margin:0 0 6px 0">${res.category}</p>
        <p style="color:#DDEBFF;font-size:13px;margin:0 0 14px 0">${res.description}</p>

        <div style="display:flex;justify-content:space-between;align-items:center;">
          <a href="${res.link}" style="color:#8CC6FF;font-size:14px;text-decoration:none;">
            Open â†’
          </a>

          ${res.type==="PDF"
            ? `<button style="
                padding:6px 12px;border-radius:8px;border:none;
                background:#3B82F655;color:white;cursor:pointer;
              ">Download</button>`
            : ""
          }
        </div>
      </div>
    `;
  });
}

document.getElementById("searchBox").addEventListener("input",render);

render();
</script>

</body>
</html>
